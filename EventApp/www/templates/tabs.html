<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Upcoming Tab -->
  <ion-tab title="Upcoming" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Ended Tab -->
  <ion-tab title="Ended" icon-off="ion-checkmark-circled" icon-on="ion-checkmark-circled" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Contact" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
